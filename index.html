<!DOCTYPE HTML>
<html>
<head>
	<title>Healing Point</title>

	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<script type="text/javascript">
	var files=["home.html","services.html","FAQ.html","test.html","contactUs.html","appt.html"];
	var name;
	var sname;
	for(var i=0; i < files.length; i++) {
		name=files[i];
		$.get(name,function(data) {
			name=this.url;
			sname="#"+name.substr(0,name.indexOf("."));
			$(sname).html(data);
		});
	}
</script>
<body>
<div id="header" class="span12" align="center">
	<img src="./images/e7vo9wshvq0wfkec_100.jpg" height="100px" width="100px"align="left" hspace="10px" vspace="10px">
	<img src="./images/e7vo9wshvq0wfkec_100.jpg" height="100px" width="100px"align="right" hspace="10px" vspace="10px">
	<h1>Healing Point</h1>
	<h3>Acupuncture and Oriental Medicine</h3>
	<h3>Dr. Kristin B. Ward, D.Ac., L.Ac., Dipl OM, MSTOM</h3>
</div>
<div id="content">
	<ul class="nav nav-pills" id="myTab">
		<li class="active"><a href="#home" data-toggle="tab">Home</a></li>
		<li><a href="#services" data-toggle="tab">Services</a></li>
		<li><a href="#FAQ" data-toggle="tab">FAQ</a></li>
		<li><a href="#test" data-toggle="tab">Testimonials</a></li>
		<li><a href="#contactUs" data-toggle="tab">Contact Us</a></li>
		<li><a href="#appt" data-toggle="tab">Appointments</a></li>
	</ul>
	<div class="tab-content">
		<div class="tab-pane active" id="home"></div>
		<div class="tab-pane" id="services"></div>
		<div class="tab-pane" id="FAQ"></div>
		<div class="tab-pane" id="test"></div>
		<div class="tab-pane" id="contactUs"></div>
		<div class="tab-pane" id="appt"></div>
	</div>
</div>

<script src="js/bootstrap.min.js">
	$('#myTab a').click(function (e) {
		e.preventDefault();
		$(this).tab('show');
	})
</script>
</body>
</html>
